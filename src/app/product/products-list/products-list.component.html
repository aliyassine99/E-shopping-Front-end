<div class="main-content">


    <div class="section-content section-content-p30">
      <div *ngIf="allProductsArray.length == 0" class="alert alert-warning" role="alert">No products</div>
      <div class="container-fluid">
        <div class="row">


          <div class="col-md-3" *ngFor="let product of allProductsArray ">
            <div class="product-box">
              <a routerLink="/products/{{ product.id }}">
                <img src="{{ product.imageUrl }}" class="img-responsive">
              </a>
              <a routerLink="/products/{{ product.id }}">
                <h1>{{ product.name }}</h1>
              </a>
              <h2>{{ product.description | slice:0:20 }} </h2>
              <div class="price">{{ product.unitPrice | currency: "USD" }}</div>
              <button (click)="addToCart(product)"  class="btn btn-primary">Add to cart</button>
            </div>
          </div>
          <div class="col-md-3">


        </div>

        <div class="footer-pagination">
          <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6">
              <div class="row">
                <ngb-pagination [(page)]="thePageNumber"
                                [pageSize]="thePageSize"
                                [collectionSize]="theTotalElements"
                                (pageChange)="listProducts()"

                ></ngb-pagination>
              </div>
            </div>


          </div>
        </div>
      </div>
    </div>
  </div> </div>
