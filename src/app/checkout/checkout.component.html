<div class="container">
<div  style="position: relative; top: 150px;">
  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" >
<div  formGroupName="customer" class="form-area">
  <h3>Customer</h3>
  <div class="row">
    <div class="col-md-2"><label>First Name</label></div>

    <input class="form-control" formControlName="firstName" type="text">
  </div>



  <div class="row">
    <div class="col-md-2"><label>Last Name</label></div>

    <input class="form-control" formControlName="lastName" type="text">
  </div>

  <div class="row">
    <div class="col-md-2"><label>Email</label></div>

    <input class="form-control" formControlName="email" type="text">
  </div>

   </div>


    <div  formGroupName="shippingAddress" class="form-area">
      <h3>Shipping Address</h3>
      <div class="row">
        <div class="col-md-2"><label>Street</label></div>

        <input class="form-control" formControlName="street" type="text">
      </div>



      <div class="row">
        <div class="col-md-2"><label>City</label></div>

        <input class="form-control" formControlName="city" type="text">
      </div>

      <div class="row">
        <div class="col-md-2"><label>State</label></div>

        <select class="form-control" formControlName="state">
          <option>TO DO</option>
        </select>

      </div>

      <div class="row">
        <div class="col-md-2"><label>Country</label></div>

        <select class="form-control" formControlName="country">
          <option>TO DO</option>
        </select>

      </div>
      <div class="row">
        <div class="col-md-2"><label>Zip Code</label></div>

        <input class="form-control" formControlName="zipCode" type="text">
      </div>

    </div>

    <div class="input-space">
      <input type="checkbox" (change)="onChangeBillingAdressSameShippingAddress($event)">
      <span>Check if your billing address same as shipping address</span>
    </div>

    <div  formGroupName="billingAddress" class="form-area">
      <h3>Billing Address</h3>
      <div class="row">
        <div class="col-md-2"><label>Street</label></div>

        <input class="form-control" formControlName="street" type="text">
      </div>



      <div class="row">
        <div class="col-md-2"><label>City</label></div>

        <input class="form-control" formControlName="city" type="text">
      </div>

      <div class="row">
        <div class="col-md-2"><label>State</label></div>
        <select class="form-control" formControlName="state">
          <option>TO DO</option>
        </select>

      </div>

      <div class="row">
        <div class="col-md-2"><label>Country</label></div>

        <select class="form-control" formControlName="country">
          <option>TO DO</option>
        </select>
      </div>
      <div class="row">
        <div class="col-md-2"><label>Zip Code</label></div>

        <input class="form-control" formControlName="zipCode" type="text">
      </div>

    </div>



    <div  formGroupName="creditCard" class="form-area">
      <h3>Credit Card</h3>
      <div class="row">
        <div class="col-md-2"><label>Card Type</label></div>

        <select class="form-control" formControlName="cardType" >
          <option>Visa</option>
          <option>Master card</option>
        </select>

      </div>



      <div class="row">
        <div class="col-md-2"><label>Name On Card</label></div>

        <input class="form-control" formControlName="nameOnCard" type="text">
      </div>

      <div class="row">
        <div class="col-md-2"><label>Card Number</label></div>

        <input class="form-control" formControlName="cardNumber" type="text">
      </div>

      <div class="row">
        <div class="col-md-2"><label>Security Code</label></div>

        <input class="form-control" formControlName="securityCode" type="text">
      </div>

      <div class="row">
        <div class="col-md-2"><label>Expiration Year</label></div>

        <select (change)="onUpdateMonthDependOnYear()"  class="form-control" formControlName="expirationYear">
          <option  *ngFor="let year of years">{{ year }}</option>
        </select>

      </div>

      <div class="row">
        <div class="col-md-2"><label>Expiration Month</label></div>

        <select  class="form-control" formControlName="expirationMonth">
          <option *ngFor="let month of months">{{ month }}</option>
        </select>

      </div>



    </div>


    <div class="form-area">
      <h3>Review Your Order</h3>

      <p>Total Quantity : {{ totalQuantity }}</p>
      <p>-- Shipping free --</p>
      <p>Total Price : {{ totalPrice | currency: "USD" }}</p>
      <p>Subtotal : {{ totalPrice * totalQuantity }}</p>
    </div>


    <div class="text-center">
      <button type="submit" class="btn btn-success">Purchase</button>
    </div>


  </form>
</div>
</div>
