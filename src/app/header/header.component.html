<header class="header-desktop">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="header-wrap">
        <form class="form-header" onsubmit="return false;" method="GET">
          <input #productNameSearch class="au-input au-input-xl" type="text" name="search"
            placeholder="Search for data ..." (keyup.click)="productSearch(productNameSearch.value)" />
          <button class="au-btn-submit" type="submit" (click)="productSearch(productNameSearch.value)">
            Search
          </button>
        </form>
        <div class="cart-area d-n">
       <app-cart-status></app-cart-status>
        </div>
      </div>
      <div class="account-wrap"></div>
    </div>
  </div>
</header>
